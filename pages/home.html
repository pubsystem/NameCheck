<body class="dark" id="nameCkeckBody">
  <header class="headerContainer">
    <div class="siteIconWrapper">
      <img src="../images/logo(1).png" alt="head logo">
    </div>
    <div class="navWrapper">
      <ul class="navUl">
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CONTACT</li>
        <li class="dropdown triangle">
          TOOLS
          <div class="dropdown-content">
            <p>Link 1</p>

    </div>

          <input class="nameInput" type="text" placeholder="FIRST NAME">
          <input class="nameInput" type="text" placeholder="LAST NAME">
          <button class="checkBtn" id="checkOriginBtn">CHECK</button>
        </div>
      </form>
    </div>
    <div class="mapImgWrapper">
      <img src="../images/world-map.png" alt="world" class="worldImg">
    </div>
  </section>
