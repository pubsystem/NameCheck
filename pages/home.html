<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Arthur Duarte; Ning Lu; Shuwen Wu; Xiaorui Xie">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../images/logo(1).png">
  <title>Name Check</title>
</head>

<body class="dark" id="nameCkeckBody">
  <header class="headerContainer">
    <div class="siteIconWrapper">
      <img src="../images/logo(1).png" alt="head logo">
    </div>
    <div class="navWrapper">
      <ul class="navUl">
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CONTACT</li>
        <li class="dropdown triangle">
          TOOLS
          <div class="dropdown-content">
            <p>Link 1</p>
            <p>Link 2</p>
            <p>Link 3</p>
          </div>
        </li>

      </ul>
    </div>
    <div class="loginWrapper">
      <a class="loginBtn">LOGIN</a>
      <button class="registerBtn">REGISTER</button>
      <div id="appearanceIconWrapper"></div>
    </div>
  </header>
  <section class="homePageContent">
    <div class="inputContainer">
      <div>
        <img src="../images/logo.png" alt="logo" class="homePageLogo">
      </div>

      <p class="homePageDesc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras at risus at lacus sagittis
        aliquet.</p>


      <form action="">
        <div class="inputWrapper">
          <input class="nameInput" type="text" placeholder="FIRST NAME">
          <input class="nameInput" type="text" placeholder="LAST NAME">
          <button class="checkBtn">CHECK</button>
        </div>
      </form>
    </div>
    <div class="mapImgWrapper">
      <img src="../images/world-map.png" alt="world" class="worldImg">
    </div>
  </section>


  <script src="../js/initialize.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
